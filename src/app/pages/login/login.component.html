<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">{{ cms["login-0"] }}</h2>
    <p class="login-subtitle">{{ cms["login-1"] }}</p>
    <div class="login-alert">
      <p *ngIf="redirectUrl === '/admin'">
        Para acessar o painel administrativo, é necessário realizar login.
      </p>
      <p *ngIf="redirectUrl !== '/admin'">
        É necessário fazer login para acessar esta página.
      </p>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">{{ cms["login-2"] }}</label>
        <input
          class="form-control"
          formControlName="username"
          id="username"
          placeholder="Digite seu usuário"
          type="text"
        />
        <div
          *ngIf="f['username'].touched && f['username'].invalid"
          class="error-message"
        >
          <div *ngIf="f['username'].errors?.['required']">
            {{ cms["login-3"] }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{ cms["login-4"] }}</label>
        <input
          class="form-control"
          formControlName="password"
          id="password"
          placeholder="Digite sua senha"
          type="password"
        />
        <div
          *ngIf="f['password'].touched && f['password'].invalid"
          class="error-message"
        >
          <div *ngIf="f['password'].errors?.['required']">
            {{ cms["login-5"] }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <button
          [disabled]="loginForm.invalid || isLoading"
          class="btn-login"
          type="submit"
        >
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading">Autenticando...</span>
        </button>
      </div>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
</div>
